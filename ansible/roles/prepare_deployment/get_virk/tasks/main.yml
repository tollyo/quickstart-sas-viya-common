- name: Make sure virk doesn't already exist
  stat:
    path: "{{ VIRK_DIR }}"
  register: stat_result

- name: clone virk
  vars:
    VERSION: "{{ VIYA_VERSION }}"
  git:
    repo: "{{ VIRK_URL }}"
    dest: "{{ VIRK_DIR }}"
    version: "{{VIRK_COMMIT_ID[VERSION]}}"
    force: yes
  register: task_result
  until: task_result is success
  retries: 10
  delay: 5
  when: stat_result.stat.exists == False
